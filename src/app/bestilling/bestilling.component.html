<section id="products-intro" class="padding-top-50">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 card-col">
                <div class="col-inner">
                    <div class="card card-height-auto border-radius-20 box-shadow">
                        <div class="card-body padding no-padding">
                            <div class="container">
                                    <div class="row">
                                        <div class="col-md-3 side-order-menu padding-10" #stickyParent>
                                            <div [class.sticky]="sticky" #stickyMenu>
                                                <app-bestillingsliste [bestilling]="bestillingsListe"></app-bestillingsliste>
                                                <app-bestillings-modal [bestilling]="bestillingsListe"></app-bestillings-modal>
                                            </div>
                                        </div>
                                        <div class="col-md-9 margin-top-30">
                                            <div class="container padding-bottom-60" *ngFor="let produktSerie of productSerier; index as i">
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="container">
                                                            <div class="row">
                                                                <div class="col">
                                                                    <h2 class="product-title">{{produktSerie.overskrift}}</h2>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-md-6 col-lg-6 col-xl-4 col-sm-6 margin-top-10 card-col" *ngFor="let produkt of produktSerie.produkter; index as p">
                                                                    <div class="col-inner" *ngIf="produkt.billedURL == '';else img_product">
                                                                        <div class="card padding-10 card-height-md box-shadow">
                                                                            <div class="image-container img-md d-flex align-items-center justify-content-center">
                                                                                <h4 class="text-center">Intet billede tilgængeligt</h4>
                                                                            </div>
                                                                            <div class="card-body">
                                                                                <p class="card-title">{{produkt.navn}}</p>
                                                                                <p class="price-tag margin no-margin">DKK {{produkt.pris | number:
                                                                                    '1.2-2'}}</p>
                                                                                <form class="margin-top-10 padding-5">
                                                                                    <div class="form-row">
                                                                                        <div class="col-6">
                                                                                            <input type="number" class="form-control"
                                                                                                #productAmount>
                                                                                        </div>
                                                                                        <div class="col-6 button-container">
                                                                                            <button class="btn btn-primary font-size-small" (click)="onProductAdded(productAmount.value, i, p)">Tilføj
                                                                                                <i class="fa fa-shopping-basket"></i></button>
                                                                                        </div>
                                                                                    </div>
                                                                                </form>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <ng-template #img_product>
                                                                        <div class="col-inner">
                                                                            <div class="padding-10 card-height-md">
                                                                                <div class="image-container img-md d-flex align-items-center">
                                                                                    <img class="card-img-top showcase-image img-md" [src]="produkt.billedURL"
                                                                                        (error)="produkt.billedURL = ''" alt="Card image cap">
                                                                                </div>
                                                                                <div class="card-body padding no-padding">
                                                                                    <p class="card-title">{{produkt.navn}}</p>
                                                                                    <p class="price-tag margin no-margin">DKK {{produkt.pris |
                                                                                        number: '1.2-2'}}</p>
                                                                                    <form class="margin-top-10 padding-5">
                                                                                        <div class="form-row">
                                                                                            <div class="col-6">
                                                                                                <input type="number" min="0" class="form-control"
                                                                                                    #productAmount>
                                                                                            </div>
                                                                                            <div class="col-6 button-container">
                                                                                                <button class="btn btn-primary font-size-small"
                                                                                                    (click)="onProductAdded(productAmount.value, i, p)">Tilføj
                                                                                                    <i class="fa fa-shopping-basket"></i></button>
                                                                                            </div>
                                                                                        </div>
                                                                                    </form>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </ng-template>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>                                
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section id="products" class="margin-top-50">

</section>
