<div class="container order-container">
  <div class="row">
    <div class="col" *ngFor="let product of products">
        <div class="card margin-top-20">
          <img class="card-img-top" [src]="product.billedURL" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{product.navn}}</h5>
            <p class="card-text">{{product.pris}}</p>
          </div>
        </div>
    </div>
  </div>
</div>
